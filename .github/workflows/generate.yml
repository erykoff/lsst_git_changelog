name: Generate changelog

on:
    push:
    schedule:
        - cron:  '*/30 * * * *'

jobs:
    generate:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-python@v2
              with:
                python-version: 3.8
            - name: Get Date
              id: get-date
              run: |
                echo "::set-output name=date::$(/bin/date -u "+%s")"
              shell: bash
            - uses: actions/cache@v2
              with:
                path: ~/repos
                key: init-2020-06-16-repos-${{ steps.get-date.outputs.date }}
                restore-keys: init-2020-06-16-repos-
            - name: Install dependencies
              run: |
                python -m pip install --upgrade pip
                pip install pyyaml lxml
            - run: ls -lart ~/repos || echo "no repos"
            - run: mkdir output
            - run: python git_changelog.py --weekly > output/weekly.html
            - run: python git_changelog.py --release > output/release.html
            - run: du -sch ~/repos
            - uses: JamesIves/github-pages-deploy-action@releases/v3
              with:
                ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
                BRANCH: deploy
                FOLDER: output
